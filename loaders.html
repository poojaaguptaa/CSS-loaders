<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" />
	<title>CSS Loaders</title>
</head>
<body>

	<section class="mainsection">
		<div class="inner_div">

			<!-- loader type 1 -->
			
			<div class="loader1">
				<div class="lds-dual-ring"></div>
			</div>

			<!-- loader type 2 -->

			<div class="loader2">

				 <!-- four div's for four diffrent borders to show them moving as a single border -->

				<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
			</div>

			<!-- loader type 3 -->

			<div class="loader3">

				<!-- 12 div's for 12 dots -->

				<div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
			</div>

			<!-- loader type 4 -->

			<div class="loader4">

				<!-- 12 div's for 12 lines -->

				<div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
			</div>

			<!-- loader type 5 -->

			<div class="loader5">
				<div class="lds-ripple"><div></div><div></div></div>
			</div>

			<!-- loader type 6 -->

			<div class="loader6">
				<div class="stick_loader"></div>
			</div>

			<!-- loader type 7 -->

			<div class="loader7">
				<div class="sand_clock"></div>
			</div>

			<!-- loader type 8 -->

			<div class="loader8">
				<div class="charging"></div>
			</div>

			<!-- loader type 9 -->

			<div class="loader9">
				<div class="search"><i class="fa-regular fa-magnifying-glass"></i></div>
			</div>
		</div>
	</section>

</body>
</html>
